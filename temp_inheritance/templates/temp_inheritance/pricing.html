{% extends 'temp_inheritance/base.html' %}
{% load static %}

{% block content %}
    <img src="{% static 'temp_inheritance/cover.jpg' %}">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
    {% for item in goods %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
