{% extends 'temp_inheritance/base.html' %}

{% block content %}
<h1>Items and Features</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Feature</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.feature }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
