{% extends 'temp_inheritance/base.html' %}

{% block content %}
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail4" name="name">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputPassword4" name="email">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAddress" name="age">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress2" name="address">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Bio</label>
            <textarea type="text" class="form-control" id="inputCity" name="bio"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
