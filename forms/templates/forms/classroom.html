{% extends 'crud/base.html' %}

{% block content %}
    <h1>ClassRoom</h1>
    <a style="float: right" class="btn btn-primary" href="{% url 'crud_student' %}">Student</a>
    <br>
    <form method="post" action="{% url 'forms_classroom' %}">
        {% csrf_token %}
        {{ form }}
        <br><br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form><br><br>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">S.N</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for classroom in classrooms %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ classroom.name }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'classroom_update' classroom.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'classroom_delete' classroom.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
